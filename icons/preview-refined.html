<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Refined Icon Concepts</title>
  <style>
    body { margin: 24px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background: #f8fafc; color: #0f172a; }
    h1 { margin: 0 0 8px; }
    p { margin: 0 0 18px; color: #334155; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 16px; }
    .card { background: #fff; border: 1px solid #e2e8f0; border-radius: 12px; padding: 14px; }
    .name { font-weight: 700; margin-bottom: 10px; }
    .row { display: flex; align-items: center; gap: 10px; }
    .big { width: 96px; height: 96px; border-radius: 10px; background: #0f172a; }
    .small { background: #0f172a; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Refined Icon Concepts</h1>
  <p>Designed for better readability at 16/32 sizes.</p>

  <div class="grid">
    <div class="card">
      <div class="name">refined-swap</div>
      <div class="row">
        <img class="small" src="refined-swap/icon16.png" width="16" height="16" alt="refined-swap 16" />
        <img class="small" src="refined-swap/icon32.png" width="32" height="32" alt="refined-swap 32" />
        <img class="small" src="refined-swap/icon48.png" width="48" height="48" alt="refined-swap 48" />
        <img class="big" src="refined-swap/icon128.png" alt="refined-swap 128" />
      </div>
    </div>

    <div class="card">
      <div class="name">refined-minimal</div>
      <div class="row">
        <img class="small" src="refined-minimal/icon16.png" width="16" height="16" alt="refined-minimal 16" />
        <img class="small" src="refined-minimal/icon32.png" width="32" height="32" alt="refined-minimal 32" />
        <img class="small" src="refined-minimal/icon48.png" width="48" height="48" alt="refined-minimal 48" />
        <img class="big" src="refined-minimal/icon128.png" alt="refined-minimal 128" />
      </div>
    </div>

    <div class="card">
      <div class="name">refined-bold</div>
      <div class="row">
        <img class="small" src="refined-bold/icon16.png" width="16" height="16" alt="refined-bold 16" />
        <img class="small" src="refined-bold/icon32.png" width="32" height="32" alt="refined-bold 32" />
        <img class="small" src="refined-bold/icon48.png" width="48" height="48" alt="refined-bold 48" />
        <img class="big" src="refined-bold/icon128.png" alt="refined-bold 128" />
      </div>
    </div>
  </div>
</body>
</html>
