<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Icon Concepts Preview</title>
  <style>
    :root { color-scheme: light; }
    body { margin: 24px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background: #f8fafc; color: #0f172a; }
    h1 { margin: 0 0 16px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 16px; }
    .card { background: #fff; border: 1px solid #e2e8f0; border-radius: 12px; padding: 12px; }
    .row { display: flex; gap: 10px; align-items: center; margin-top: 8px; }
    img { image-rendering: auto; border-radius: 6px; background: #0f172a; }
    .name { font-weight: 700; }
  </style>
</head>
<body>
  <h1>Hide X Recommended Tab: Icon Concepts</h1>
  <div class="grid">
    <div class="card">
      <div class="name">tab-block</div>
      <div class="row">
        <img src="tab-block/icon16.png" width="16" height="16" alt="tab-block 16" />
        <img src="tab-block/icon32.png" width="32" height="32" alt="tab-block 32" />
        <img src="tab-block/icon48.png" width="48" height="48" alt="tab-block 48" />
        <img src="tab-block/icon128.png" width="96" height="96" alt="tab-block 128" />
      </div>
    </div>
    <div class="card">
      <div class="name">following-focus</div>
      <div class="row">
        <img src="following-focus/icon16.png" width="16" height="16" alt="following-focus 16" />
        <img src="following-focus/icon32.png" width="32" height="32" alt="following-focus 32" />
        <img src="following-focus/icon48.png" width="48" height="48" alt="following-focus 48" />
        <img src="following-focus/icon128.png" width="96" height="96" alt="following-focus 128" />
      </div>
    </div>
    <div class="card">
      <div class="name">eye-cut</div>
      <div class="row">
        <img src="eye-cut/icon16.png" width="16" height="16" alt="eye-cut 16" />
        <img src="eye-cut/icon32.png" width="32" height="32" alt="eye-cut 32" />
        <img src="eye-cut/icon48.png" width="48" height="48" alt="eye-cut 48" />
        <img src="eye-cut/icon128.png" width="96" height="96" alt="eye-cut 128" />
      </div>
    </div>
  </div>
</body>
</html>
