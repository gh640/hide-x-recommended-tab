<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For You X Stamp Variants</title>
  <style>
    body { margin: 24px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background: #f8fafc; color: #0f172a; }
    h1 { margin: 0 0 8px; }
    p { margin: 0 0 18px; color: #475569; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 16px; }
    .card { background: #fff; border: 1px solid #e2e8f0; border-radius: 12px; padding: 14px; }
    .name { font-weight: 700; margin-bottom: 8px; }
    .desc { font-size: 13px; color: #64748b; margin-bottom: 10px; min-height: 34px; }
    .row { display: flex; align-items: center; gap: 10px; }
    .big { width: 96px; height: 96px; border-radius: 10px; background: #0f172a; }
    .small { border-radius: 4px; background: #0f172a; }
  </style>
</head>
<body>
  <h1>for-you-x-stamp Variants</h1>
  <p>Same concept, different tone and weight.</p>
  <div class="grid">
    <div class="card"><div class="name">soft</div><div class="desc">薄い赤のスタンプ感。柔らかい印象。</div><div class="row"><img class="small" src="for-you-x-stamp-soft/icon16.png" width="16" height="16" alt="16" /><img class="small" src="for-you-x-stamp-soft/icon32.png" width="32" height="32" alt="32" /><img class="small" src="for-you-x-stamp-soft/icon48.png" width="48" height="48" alt="48" /><img class="big" src="for-you-x-stamp-soft/icon128.png" alt="128" /></div></div>
    <div class="card"><div class="name">bold</div><div class="desc">赤ベタ円＋白X。最も視認性が高い。</div><div class="row"><img class="small" src="for-you-x-stamp-bold/icon16.png" width="16" height="16" alt="16" /><img class="small" src="for-you-x-stamp-bold/icon32.png" width="32" height="32" alt="32" /><img class="small" src="for-you-x-stamp-bold/icon48.png" width="48" height="48" alt="48" /><img class="big" src="for-you-x-stamp-bold/icon128.png" alt="128" /></div></div>
    <div class="card"><div class="name">corner</div><div class="desc">角スタンプ風。文字の可読性を優先。</div><div class="row"><img class="small" src="for-you-x-stamp-corner/icon16.png" width="16" height="16" alt="16" /><img class="small" src="for-you-x-stamp-corner/icon32.png" width="32" height="32" alt="32" /><img class="small" src="for-you-x-stamp-corner/icon48.png" width="48" height="48" alt="48" /><img class="big" src="for-you-x-stamp-corner/icon128.png" alt="128" /></div></div>
    <div class="card"><div class="name">mono</div><div class="desc">モノトーン寄り。落ち着いたUI向け。</div><div class="row"><img class="small" src="for-you-x-stamp-mono/icon16.png" width="16" height="16" alt="16" /><img class="small" src="for-you-x-stamp-mono/icon32.png" width="32" height="32" alt="32" /><img class="small" src="for-you-x-stamp-mono/icon48.png" width="48" height="48" alt="48" /><img class="big" src="for-you-x-stamp-mono/icon128.png" alt="128" /></div></div>
    <div class="card"><div class="name">outline</div><div class="desc">線だけで軽い仕上がり。</div><div class="row"><img class="small" src="for-you-x-stamp-outline/icon16.png" width="16" height="16" alt="16" /><img class="small" src="for-you-x-stamp-outline/icon32.png" width="32" height="32" alt="32" /><img class="small" src="for-you-x-stamp-outline/icon48.png" width="48" height="48" alt="48" /><img class="big" src="for-you-x-stamp-outline/icon128.png" alt="128" /></div></div>
  </div>
</body>
</html>
