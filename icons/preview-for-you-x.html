<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For You + X (Simple)</title>
  <style>
    body { margin: 24px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background: #f8fafc; color: #0f172a; }
    h1 { margin: 0 0 8px; }
    p { margin: 0 0 18px; color: #475569; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 16px; }
    .card { background: #fff; border: 1px solid #e2e8f0; border-radius: 12px; padding: 14px; }
    .name { font-weight: 700; margin-bottom: 8px; }
    .desc { font-size: 13px; color: #64748b; margin-bottom: 10px; min-height: 34px; }
    .row { display: flex; align-items: center; gap: 10px; }
    .big { width: 96px; height: 96px; border-radius: 10px; background: #0f172a; }
    .small { border-radius: 4px; background: #0f172a; }
  </style>
</head>
<body>
  <h1>For You + X (Simple)</h1>
  <p>Minimal variants without check marks.</p>
  <div class="grid">
    <div class="card">
      <div class="name">for-you-x-stamp</div>
      <div class="desc">Centered stamp-style X on a clean card.</div>
      <div class="row">
        <img class="small" src="for-you-x-stamp/icon16.png" width="16" height="16" alt="16" />
        <img class="small" src="for-you-x-stamp/icon32.png" width="32" height="32" alt="32" />
        <img class="small" src="for-you-x-stamp/icon48.png" width="48" height="48" alt="48" />
        <img class="big" src="for-you-x-stamp/icon128.png" alt="128" />
      </div>
    </div>

    <div class="card">
      <div class="name">for-you-x-strike</div>
      <div class="desc">Bold diagonal X with the least visual elements.</div>
      <div class="row">
        <img class="small" src="for-you-x-strike/icon16.png" width="16" height="16" alt="16" />
        <img class="small" src="for-you-x-strike/icon32.png" width="32" height="32" alt="32" />
        <img class="small" src="for-you-x-strike/icon48.png" width="48" height="48" alt="48" />
        <img class="big" src="for-you-x-strike/icon128.png" alt="128" />
      </div>
    </div>

    <div class="card">
      <div class="name">for-you-x-tab</div>
      <div class="desc">Tab metaphor with minimal feed lines.</div>
      <div class="row">
        <img class="small" src="for-you-x-tab/icon16.png" width="16" height="16" alt="16" />
        <img class="small" src="for-you-x-tab/icon32.png" width="32" height="32" alt="32" />
        <img class="small" src="for-you-x-tab/icon48.png" width="48" height="48" alt="48" />
        <img class="big" src="for-you-x-tab/icon128.png" alt="128" />
      </div>
    </div>
  </div>
</body>
</html>
